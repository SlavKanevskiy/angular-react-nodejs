server {
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # MIME types for JS modules
    location ~* \.js$ {
        add_header Content-Type application/javascript;
    }

    # Serve Angular static files
    location /angular/ {
        alias /usr/share/nginx/html/angular/;
        try_files $uri $uri/ /angular/index.html;
    }

    # Serve React static files
    location /react/ {
        alias /usr/share/nginx/html/react/;
        try_files $uri $uri/ /react/index.html;
    }

    # Proxy API requests
    location /api/ {
        proxy_pass http://backend:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy WebSocket
    location /socket.io/ {
        proxy_pass http://backend:3000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Serve individual HTML pages
    location /angular-only.html {
        try_files $uri /angular-only.html;
    }

    location /react-only.html {
        try_files $uri /react-only.html;
    }

    # Main shell
    location / {
        try_files $uri $uri/ /index.html;
    }
}
